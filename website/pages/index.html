<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teknosa KDS | Yönetici Girişi</title>
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/global.css">
</head>

<body class="login-page">
  <div class="login-box">
    <div class="login-header">
      <img src="../images/teknosa_logo.png" alt="Teknosa Logo" class="logo">
      <h2 class="login-title">Yönetici Girişi</h2>
    </div>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Kullanıcı Adı" required>
      <input type="password" id="password" placeholder="Şifre" required>
      <button type="submit">Giriş Yap</button>
    </form>

    <p id="error" class="error"></p>
  </div>

  <script>

    localStorage.removeItem("activeDashboardPage");
    localStorage.removeItem("aktifSayfa");

    const form = document.getElementById("loginForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Backend'e istek
      const response = await fetch("http://localhost:3000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const result = await response.json();

      if (result.success) {
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("error").innerText = "❌ Hatalı kullanıcı adı veya şifre!";
      }
    });

    localStorage.setItem("forceHome", "yes");

  </script>
</body>
</html>
